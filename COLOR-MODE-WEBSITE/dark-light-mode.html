<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--================ BOOTSTRAP 5 LINK ONLINE ================ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- ================ AOS SISTEM (ANIMATION) ================ -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- ================ MENYAMBUNGKAN KE style.css ================ -->
    <link rel="stylesheet" href="style.css" />
    <!-- ================ FONT AWESOME ICON ================ -->

  <style>
    html {
      scroll-behavior: smooth;
    }
    :root {
      --primary: #0d6efd;
      --dark: #21252f;
      --body: #888;
      --white: #ffffff;
      --box-shadow: 0 8px 22px rgba(0, 0, 0, 0.1);
      --roboto: 'Roboto Slab', serif;
    }
    .bg-gw {
      background-color: #ff7b7b;
    }
    .bg-main {
      background-color: var(--bs-dark-text);
      color: var(--bs-body-bg);
    }
    ul {
      display: flex;
      list-style: none;
    }
    .navbar-brand {
      font-size: 25px;
      font-weight: 500;
    }
    .navbar {
      box-shadow: var(--box-shadow);
    }
    nav li {
      border: none;
      display: inline-block;
      padding-right: 5px;
      transition: all linear 0.5s;
      margin-right: 20px;
      font-size: 18px;
    }
    nav li a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      padding-right: 5px;
    }
    ul li {
      cursor: pointer;
      position: relative;
    }
    li.active::after {
      position: absolute;
      content: '';
      height: 6px;
      width: 100%;
      background-color: #ff105e;
      left: 0;
      bottom: -7px;
      border-top-left-radius: 2px;
      border-top-right-radius: 2px;
      animation: appear 0.2s linear;
    }

    .btn {
      transition: 0.6s;
    }

    @keyframes appear {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    @media screen and (max-width: 991.98px) {
      li.active::after {
        width: 30%;
      }
    }

    /* LANDING PAGE */

    .logo {
      width: 150px;
    }

    .icon-nav {
      border-radius: 100px;
      padding-top: 10px;
    }
    .icon-nav:hover {
      border: 1px solid var(--bs-light-text);
    }
    .anti-atas:hover {
      border: 1px solid var(--bs-light-text);
    }
    .icon-nav2 {
      margin-right: 7px;
    }
    .nav-text {
      display: none;
    }
    @media screen and (max-width: 870px) {
      .anti-atas {
        margin-top: 10px;
        padding-bottom: 4px;
      }
      .logo {
        width: 100px;
      }
      .keBawah {
        padding-bottom: 20px;
      }
      .nav-text {
        display: block;
        margin-top: 25px;
      }
    }
  </style>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-mobile pt-4">
      <div class="container">
        <a class="navbar-brand" href="#">
        <h1 class="logo">navbar</h1>
        </a>
        <button class="navbar-toggler bg-main" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid bars fa-bars bg-main"></i>
        </button>
        <div class="collapse navbar-collapse keBawah" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item links">
              <a class="nav-link" aria-current="page" href="#home">HOME</a>
            </li>
            <li class="nav-item links">
              <a class="nav-link" href="#project">PROJECT</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">WEB DESIGN </a>
              <ul class="dropdown-menu shadow mb-5 mt-5 trans" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">PORTFOLIO</a></li>
                <hr />
                <li><a class="dropdown-item" href="#">FASHION</a></li>
                <hr />
                <li><a class="dropdown-item" href="#">WEBSITE CREATION SERVICE</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <button class="btn nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-sun-fill theme-icon-active" data-theme-icon-active="bi-sun-fill"></i></button>
              <ul class="dropdown-menu mt-4 mb-4">
                <li>
                  <button class="btn nav-link d-flex align-items-center" type="button" data-bs-theme-value="light"><i class="bi bi-sun-fill me-2" data-theme-icon="bi-sun-fill"> </i>Light Mode</button>
                </li>
                <li>
                  <button class="btn nav-link d-flex align-items-center" type="button" data-bs-theme-value="dark"><i class="bi bi-moon-fill me-2" data-theme-icon="bi-moon-fill"> </i>Dark Mode</button>
                </li>
                <li><p class="dropdown-item">Hi have nice day !</p></li>
              </ul>
            </li>
            <li class="nav-item links">
              <a class="nav-link2 btn bg-main icon-nav icon-nav2" href="#others"> <i class="fs-4 fa-brands fa-github"></i></a>
              <a class="nav-link2 btn bg-main icon-nav" href="#others"> <i class="fs-4 fa-brands fa-instagram"></i></a>
            </li>
          </ul>
          <a href="" class="btn bg-main icon-nav2 anti-atas">LOGIN</a>
          <a href="" class="btn bg-main anti-atas">REGISTER</a>
          <p class="fw-bold nav-text">HAVE A GOOD DAY</p>
        </div>
      </div>
    </nav>
    <script>
      (() => {
        'use strict';

        const storedTheme = localStorage.getItem('theme');

        const getPreferredTheme = () => {
          if (storedTheme) {
            return storedTheme;
          }

          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };

        const setTheme = function (theme) {
          if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
          } else {
            document.documentElement.setAttribute('data-bs-theme', theme);
          }
        };

        setTheme(getPreferredTheme());

        const showActiveTheme = (theme) => {
          const activeThemeIcon = document.querySelector('.theme-icon-active');
          const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`);
          const iconOfActiveBtn = btnToActive.querySelector('i').dataset.themeIcon;

          document.querySelectorAll('[data-bs-theme-value]').forEach((element) => {
            element.classList.remove('active');
          });

          btnToActive.classList.add('active');
          activeThemeIcon.classList.remove(activeThemeIcon.dataset.themeIconActive);
          activeThemeIcon.classList.add(iconOfActiveBtn);
          activeThemeIcon.dataset.iconActive = iconOfActiveBtn;
        };

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
          if (storedTheme !== 'light' || storedTheme !== 'dark') {
            setTheme(getPreferredTheme());
          }
        });

        window.addEventListener('DOMContentLoaded', () => {
          showActiveTheme(getPreferredTheme());

          document.querySelectorAll('[data-bs-theme-value]').forEach((toggle) => {
            toggle.addEventListener('click', () => {
              const theme = toggle.getAttribute('data-bs-theme-value');
              localStorage.setItem('theme', theme);
              setTheme(theme);
              showActiveTheme(theme);
            });
          });
        });
      })();
      AOS.init();
    </script>
    <script src="main.js"></script>
  </body>
</html>
